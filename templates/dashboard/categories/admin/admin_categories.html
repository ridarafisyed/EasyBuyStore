{% extends "../../admin_dashboard.html" %} 

{%block dashboard_content%}  
    <h1>Category</h1>  
    <a href="{%url 'admin_add_category'%}" class="btn btn-success"> Add Category </a>
    
    {% if categories %}
    
     <table class="table table-striped table-hover">
        <thead>
          <th>#</th>
          <th>Tile</th>
          
          <th>Action</th>
        </thead>
        <tbody>
      {% for category in categories %}
     
          <tr>
            <td> {{category.id}}</td>
            <td>{{category.title}}</td>
           
            <td><a href="{% url 'admin_edit_category' category.id %}"> <i class="fa fa-edit"></i></a> |
              <a href="{% url 'admin_delete_category' category.id %}"><i class="fa fa-times"></i></a></td>
            <tr>
          {% endfor %}
          </tbody>
      </table>
    {%else %}
          <p>No product added</p>
      {%endif%}
{%endblock%}
