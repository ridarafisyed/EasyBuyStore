<!-- @format -->


{% extends "../dashboard.html" %} 

{%block dashboard_content%} 
<div class="container">
  <div style="margin: 80px">
    <h1>Add Category</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} <div class= 'form-control' >{{form.as_p}}</div>
      <button
        type="submit"
        class="btn btn-success"
        style="background: #8e060f; border: #8e060f"
        >Submit</button
      >
    </form>
  </div>
</div>

{%endblock%}
