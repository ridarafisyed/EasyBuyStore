{% extends "../admin_dashboard.html" %} 

{%block dashboard_content%} 

    <h1>Stores</h1>  
    <a href="{%url 'admin_store_add_view'%}" class="btn btn-success"> Add Store </a>
    
    {% if stores %}
    
     <table class="table table-striped table-hover">
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>owner</th>
          <th>created_at</th>
          <th>Action</th>
        </thead>
        <tbody>
      {% for store in stores %}
     
          <tr>
            <td> {{store.id}}</td>
            <td>{{store.name}}</td>
            <td>{{store.owner}}</td>
            <td>{{store.created_at}}</td>
           
            <td><a href="{% url 'admin_edit_store' store.id %}"> <i class="fa fa-edit"></i></a> |
              <a href="{% url 'admin_delete_store' store.id %}"><i class="fa fa-times"></i></a></td>
            <tr>
          {% endfor %}
          </tbody>
      </table>
    {%else %}
          <p>No Store exists</p>
      {%endif%}
{%endblock%}
