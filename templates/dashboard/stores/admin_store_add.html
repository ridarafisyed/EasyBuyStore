{% extends "../admin_dashboard.html" %} 

{%block dashboard_content%} 
<div class="container">
  <div style="margin: 80px">
    <h1>Add Store</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} {{form.as_p}}
      <button
        type="submit"
        class="btn btn-success"
        style="background: #8e060f; border: #8e060f"
        >Submit</button
      >
    </form>
    <note>If you want to create store with new account please <a href="{% url 'admin_users_view' %}">click here </a> to create user first.</note>
  </div>
</div>


{%endblock%}
